<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="sytlesheet" href="styles/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/png-transparent-form-computer-icons-favicon-application-for-employment-clinical-audit-text-logo-material.png"
    />
    <title>Formuário</title>
  </head>
  <body>
    <form action="#" method="get">
    <!-- Cadastro -->
    <h1>Cadastro</h1>
    <label for="nome"></label>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" />

    <label for="surname"></label>
    <input type="text" name="surname" id="surname" placeholder="Digite seu sobrenome" />

    </br>
    </br>

    <label for="nickname"></label>
    <input type="text" name="nickname" id="nickname" placeholder="Digite seu apelido/nickname" />

    <label for="email"></label>
    <input type="email" name="email" id="email" placeholder="Digite seu email" />

    </br>
    </br>

    <label for="password"></label>
    <input type="password" name="password" id="password" placeholder="Digite sua senha" />

    <label for="password"></label>
    <input type="password" name="password" id="password" placeholder="Confirme sua senha" />


    </br>
    </br>

    <input type="submit" value="Cadastrar">
    <!-- Pagina de Contato -->
    <h1>Página de Contato</h1>
    <fieldset>
        <legend>Contatos</legend>
      <label for="name">Nome:</label>
      <input
         type="text"
         name="name"
         id="name"
         placeholder="Digite seu nome"
         required
       />

     </br>
     </br>

      <label for="email">Email:</label>
      <input
         type="email"
         name="email"
         id="email"
         placeholder="Digite seu email"
         required
       />

     </br>
     </br>

      <label for="phone">Telefone:</label>
      <input
         type="tel"
         name="phone"
         id="phone"
         placeholder="Digite seu telefone"
       />

      </br>
      </br>

      <label for="descricao">Mensagem:</label>
        <textarea
          id="descricao"
          name="descricao"
          placeholder="Digite a mensagem para contato"
          required
          rows="10"
          cols="60"
        ></textarea>
    </fieldset>
    </form>
  </body>
</html>
